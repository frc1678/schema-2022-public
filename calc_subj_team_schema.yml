# Used for calculating subjective team data in server
#
# Example:
#
# {'driver_ability': 29.5912,
# 'driver_field_awareness': 42.6533,
# 'driver_quickness': 85.6003,
# 'team_number': 57}
#


# Contains information about this schema file
schema_file:
  # Version of schema file
  # Incremented every merged schema change
  version: 1

# Stores fields that will be added to database but do not require calculations
data:
  team_number: int

# Information on calculations that will be performed
calculations:
  driver_near_field_awareness:
    type: float
    requires: [subj_team.near_field_awareness_rankings]
  driver_far_field_awareness:
    type: float
    requires: [subj_team.far_field_awareness_rankings]
  driver_quickness:
    type: float
    requires: [subj_team.quickness_rankings]
  driver_ability:
    type: float
    requires: [subj_team.near_field_awareness, subj_team.far_field_awareness, subj_team.driver_quickness]
    weights: [0.3, 0.3, 0.3]
