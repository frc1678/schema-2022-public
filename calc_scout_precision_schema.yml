# Schema for scout precision rankings
#
# Example:
#
# {'scout_name': 'Vand', 'scout_precision': 73.1566}
#


# Contains information about this schema file
schema_file:
  # Version of schema file
  # Incremented every merged schema change
  version: 1

# TODO: Add collection information to data fields once schema is implemented
# Non-calculated data
data:
  scout_name:
    type: str

# Calculated data
calculations:
  scout_precision:
    type: float
    requires:
      unconsolidated_totals.auto_high_balls: 4
      unconsolidated_totals.auto_low_balls: 2
      unconsolidated_totals.tele_high_balls: 2
      unconsolidated_totals.tele_low_balls: 1
      unconsolidated_totals.climb_level:
          NONE: 0
          LOW: 4
          MID: 6
          HIGH: 10
          TRAVERSAL: 15
