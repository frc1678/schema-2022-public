# Used for calculating pick ability
#
# Example:
#
# {'first_pickability': 79.2763,
# 'second_pickability': 89.7082,
# 'team_number': 28}
#


# Contains information about this schema file
schema_file:
  # Version of schema file
  # Incremented every merged schema change
  version: 2

data:
  team_number:
    type: int

calculations:
  first_pickability:
    type: float
    requires:
      - obj_team.tele_avg_lows
      - obj_team.tele_avg_balls_high
      - obj_team.auto_avg_lows
      - obj_team.auto_avg_balls_high
      - obj_team.climb_percent_success
    weights:
      - 1 # tele_avg_lows
      - 2 # tele_avg_balls_high
      - 2 # auto_avg_lows
      - 4 # auto_avg_balls_high
      - 8.75 # climb_percent_success
  second_pickability:
    type: float
    requires:
      - obj_team.auto_avg_lows
      - obj_team.auto_avg_balls_high
      - obj_team.climb_percent_success
      - subj_team.driver_ability
    weights:
      - 2 # auto_avg_lows
      - 4 # auto_avg_balls_high
      - 8.75 # climb_percent_success
      - 15 # driver_ability
